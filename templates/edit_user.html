{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto py-12 px-6">
    <div class="bg-white rounded-[2.5rem] p-8 shadow-2xl border border-slate-100 text-center relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-blue-500"></div>
        <h1 class="text-2xl font-black text-slate-900 mb-6">Edit User</h1>
        
        <form method="POST" class="space-y-6">
            <div class="text-left">
                <label class="block text-sm font-bold text-slate-600 mb-2">Name</label>
                <input type="text" name="name" value="{{ user.name }}" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all">
            </div>
            
            <div class="text-left">
                <label class="block text-sm font-bold text-slate-600 mb-2">Email</label>
                <input type="email" name="email" value="{{ user.email }}" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all">
            </div>
            
            <div class="text-left">
                <label class="flex items-center">
                    <input type="checkbox" name="is_blocked" {% if user.is_blocked %}checked{% endif %} class="mr-2">
                    <span class="text-sm font-bold text-slate-600">Blocked</span>
                </label>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white py-4 rounded-xl font-black text-lg shadow-xl shadow-blue-500/30 hover:bg-blue-600 transition-transform active:scale-95">
                Update User
            </button>
        </form>
        
        <a href="{{ url_for('admin') }}" class="block mt-4 text-slate-400 text-sm font-bold hover:text-slate-600">Back to Admin</a>
    </div>
</div>
{% endblock %}
