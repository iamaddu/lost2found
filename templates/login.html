{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-16 px-6 relative z-10">
    <div class="glass-card p-10 rounded-[2.5rem] shadow-2xl shadow-[#00509E]/10 border border-white/50">

        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-[#00509E]/10 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i data-lucide="lock" class="text-[#00509E] w-8 h-8"></i>
            </div>
            <h2 class="text-3xl font-black text-slate-900 tracking-tight">Welcome</h2>
            <p class="text-slate-500 font-bold text-sm uppercase tracking-widest mt-2">Access AI Recovery</p>
        </div>

        <div id="login-box" class="transition-all duration-500">
            <form action="/login" method="POST" class="space-y-4">
                <input type="hidden" name="action" value="login">

                <div class="group relative">
                    <input type="email" name="email" placeholder="Email address" required
                        class="w-full p-4 bg-white/50 rounded-2xl border border-slate-200 focus:border-[#00509E] focus:ring-4 focus:ring-[#00509E]/5 outline-none transition-all font-medium">
                </div>

                <div class="group relative">
                    <input type="password" name="password" placeholder="Password" required
                        class="w-full p-4 bg-white/50 rounded-2xl border border-slate-200 focus:border-[#00509E] focus:ring-4 focus:ring-[#00509E]/5 outline-none transition-all font-medium">
                </div>

                <button
                    class="w-full py-4 bg-[#00509E] text-white rounded-2xl font-bold text-lg hover:bg-[#004080] shadow-xl shadow-[#00509E]/20 transition-all active:scale-[0.98]">
                    Sign In
                </button>
            </form>

            <p class="mt-8 text-center text-sm text-slate-500 font-bold">
                New to Lost2Found?
                <button onclick="toggleAuth()" class="text-[#78BE20] hover:text-[#66a31b] transition-colors ml-1">Create
                    Account</button>
            </p>
        </div>

        <div id="signup-box" class="hidden transition-all duration-500">
            <form action="/login" method="POST" class="space-y-4">
                <input type="hidden" name="action" value="signup">

                <input type="text" name="fullname" placeholder="Full Name" required
                    class="w-full p-4 bg-white/50 rounded-2xl border border-slate-200 focus:border-[#78BE20] focus:ring-4 focus:ring-[#78BE20]/5 outline-none transition-all font-medium">

                <input type="email" name="email" placeholder="Email address" required
                    class="w-full p-4 bg-white/50 rounded-2xl border border-slate-200 focus:border-[#78BE20] focus:ring-4 focus:ring-[#78BE20]/5 outline-none transition-all font-medium">

                <input type="password" name="password" placeholder="Create Password" required
                    class="w-full p-4 bg-white/50 rounded-2xl border border-slate-200 focus:border-[#78BE20] focus:ring-4 focus:ring-[#78BE20]/5 outline-none transition-all font-medium">

                <button
                    class="w-full py-4 bg-[#78BE20] text-white rounded-2xl font-bold text-lg hover:bg-[#66a31b] shadow-xl shadow-[#78BE20]/20 transition-all active:scale-[0.98]">
                    Join Network
                </button>
            </form>

            <p class="mt-8 text-center text-sm text-slate-500 font-bold">
                Already have an account?
                <button onclick="toggleAuth()" class="text-[#00509E] hover:text-[#004080] transition-colors ml-1">Login
                    here</button>
            </p>
        </div>
    </div>
</div>

<script>
    function toggleAuth() {
        const loginBox = document.getElementById('login-box');
        const signupBox = document.getElementById('signup-box');

        loginBox.classList.toggle('hidden');
        signupBox.classList.toggle('hidden');
    }
</script>
{% endblock %}
