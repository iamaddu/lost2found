{% extends "layout.html" %}
{% block content %}

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

<div class="max-w-6xl mx-auto py-8 px-6 relative z-10">

    <div class="flex flex-col md:flex-row items-center justify-between mb-8 gap-4">
        <a href="/dashboard"
            class="inline-flex items-center gap-2 text-slate-400 hover:text-[#00509E] font-bold transition-colors group text-sm">
            <div
                class="w-8 h-8 bg-white rounded-full flex items-center justify-center shadow-sm group-hover:scale-110 transition-transform">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
            </div>
            Back to Dashboard
        </a>
        <div class="text-right hidden md:block">
            <h1 class="text-2xl font-black text-slate-900 tracking-tight">Report Lost Item</h1>
            <p class="text-slate-500 font-bold text-xs">AI-Driven Neural Scanning</p>
        </div>
    </div>

    <form action="/report_lost" method="POST" enctype="multipart/form-data">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

            <div class="lg:col-span-5 space-y-4">
                <div class="glass-card p-6 rounded-[2rem] border border-white/50 shadow-xl h-full flex flex-col">
                    <div class="mb-4 flex items-center gap-3">
                        <div class="p-2 bg-[#00509E]/10 rounded-xl">
                            <i data-lucide="image" class="w-5 h-5 text-[#00509E]"></i>
                        </div>
                        <h3 class="font-bold text-slate-700">Reference Image</h3>
                    </div>

                    <div class="relative group flex-grow">
                        <input type="file" name="image" id="imageInput" accept="image/*" class="hidden"
                            onchange="previewImage(event)">
                        <label for="imageInput"
                            class="block w-full h-full min-h-[300px] border-2 border-dashed border-slate-300 rounded-3xl flex flex-col items-center justify-center cursor-pointer hover:border-[#00509E] hover:bg-[#00509E]/5 transition-all bg-slate-50/50">
                            <img id="preview" class="hidden w-full h-full object-cover rounded-3xl">
                            <div id="upload-placeholder" class="text-center p-6">
                                <div
                                    class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-sm mx-auto mb-4 group-hover:scale-110 transition-transform">
                                    <i data-lucide="upload-cloud" class="w-8 h-8 text-[#00509E]"></i>
                                </div>
                                <span class="text-slate-400 font-bold text-sm block">Click to upload photo</span>
                            </div>
                        </label>
                    </div>

                    <div id="ai-suggestion"
                        class="hidden mt-4 cursor-pointer bg-[#00509E]/5 border border-[#00509E]/10 p-3 rounded-xl hover:bg-[#00509E]/10 transition-colors"
                        onclick="acceptSuggestion()">
                        <div class="flex items-center gap-3">
                            <div class="bg-white p-1.5 rounded-lg shadow-sm">
                                <i data-lucide="sparkles" class="w-4 h-4 text-[#00509E]"></i>
                            </div>
                            <div>
                                <p class="text-[10px] uppercase font-bold text-slate-400 tracking-wider">AI Detected</p>
                                <p class="text-sm font-bold text-[#00509E] flex items-center gap-1">
                                    <span id="prediction-text">...</span>
                                    <i data-lucide="arrow-right-circle" class="w-3 h-3 opacity-50"></i>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7 space-y-6">
                <div class="glass-card p-8 rounded-[2rem] border border-white/50 shadow-xl">

                    <div class="space-y-1 mb-4">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Item
                            Name</label>
                        <input type="text" name="name" id="nameInput" placeholder="e.g. Blue Car Keys" required
                            class="w-full p-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-[#00509E]/20 font-bold text-slate-700 text-sm">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div class="space-y-1">
                            <label
                                class="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Category</label>
                            <select name="category"
                                class="w-full p-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-[#00509E]/20 font-bold text-slate-700 text-sm">
                                <option value="Electronics">Electronics</option>
                                <option value="Bag">Bag</option>
                                <option value="ID/Wallet">ID/Wallet</option>
                                <option value="Personal Items">Personal Items</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Date
                                Lost</label>
                            <input type="date" name="date" required
                                class="w-full p-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-[#00509E]/20 font-bold text-slate-700 text-sm">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-end gap-2">
                            <label class="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Last Seen
                                Location</label>
                            <div class="flex gap-2 w-full sm:w-auto">
                                <button type="button" onclick="locateMe()" title="Use Current Location"
                                    class="p-2 bg-indigo-50 text-[#00509E] rounded-lg hover:bg-indigo-100 transition-colors border border-indigo-100">
                                    <i data-lucide="crosshair" class="w-4 h-4"></i>
                                </button>
                                <div class="flex flex-1 gap-2">
                                    <input type="text" id="manualLocationSearch" placeholder="Search map..."
                                        class="flex-1 px-3 py-1 bg-white border border-slate-200 rounded-lg text-xs font-bold outline-none focus:border-[#00509E]">
                                    <button type="button" onclick="searchLocation()"
                                        class="bg-slate-200 hover:bg-slate-300 text-slate-600 px-3 py-1 rounded-lg text-xs font-bold transition-colors">Find</button>
                                </div>
                            </div>
                        </div>

                        <div id="map" class="w-full h-48 rounded-2xl border-2 border-slate-100 z-0"></div>

                        <div class="relative">
                            <i data-lucide="map-pin"
                                class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                            <input type="text" name="location" id="locationText"
                                placeholder="Click map or use GPS button" readonly required
                                class="w-full p-3 pl-10 bg-slate-50 rounded-xl border-none font-bold text-slate-600 text-xs">
                        </div>
                        <input type="hidden" name="location_coords" id="locationCoords">
                    </div>

                    <button type="submit"
                        class="w-full mt-6 py-4 bg-[#00509E] hover:bg-[#004080] text-white rounded-xl font-black text-sm uppercase tracking-widest shadow-lg shadow-[#00509E]/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                        <i data-lucide="radar" class="w-5 h-5"></i> Start Neural Search
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    // --- MAP & GPS LOGIC ---
    const map = L.map('map').setView([12.9345, 77.5345], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let marker;

    function updateLocation(lat, lng, label = "") {
        const latFixed = parseFloat(lat).toFixed(6);
        const lngFixed = parseFloat(lng).toFixed(6);

        if (marker) marker.setLatLng([lat, lng]);
        else marker = L.marker([lat, lng]).addTo(map);

        map.setView([lat, lng], 18); // Zoom in closer for specific location

        document.getElementById('locationCoords').value = `${latFixed}, ${lngFixed}`;
        document.getElementById('locationText').value = label ? label : `GPS Pin: ${latFixed}, ${lngFixed}`;
    }

    // Click to Pin
    map.on('click', function (e) { updateLocation(e.latlng.lat, e.latlng.lng); });

    // Search Box Logic
    async function searchLocation() {
        const query = document.getElementById('manualLocationSearch').value;
        if (!query) return;
        try {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`);
            const data = await response.json();
            if (data.length > 0) updateLocation(data[0].lat, data[0].lon, data[0].display_name.split(',')[0]);
            else alert("Location not found.");
        } catch (e) { console.error(e); }
    }

    // GPS "Locate Me" Logic
    function locateMe() {
        if (!navigator.geolocation) {
            alert("Geolocation is not supported by your browser.");
            return;
        }

        const btn = document.querySelector('button[onclick="locateMe()"]');
        const originalIcon = btn.innerHTML;
        btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>`;
        lucide.createIcons();

        navigator.geolocation.getCurrentPosition(
            (position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                updateLocation(lat, lng, "Current Device Location");
                btn.innerHTML = originalIcon;
                lucide.createIcons();
            },
            () => {
                alert("Unable to retrieve location. Please allow GPS permissions.");
                btn.innerHTML = originalIcon;
                lucide.createIcons();
            }
        );
    }

    // --- AI LOGIC ---
    let currentPrediction = "";
    async function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
            const output = document.getElementById('preview');
            const placeholder = document.getElementById('upload-placeholder');
            output.src = reader.result;
            output.classList.remove('hidden');
            placeholder.classList.add('hidden');
            classifyImage(output);
        }
        reader.readAsDataURL(event.target.files[0]);
    }

    async function classifyImage(img) {
        try {
            const model = await mobilenet.load();
            const predictions = await model.classify(img);
            if (predictions.length > 0) {
                currentPrediction = predictions[0].className.split(',')[0];
                document.getElementById('prediction-text').innerText = currentPrediction;
                document.getElementById('ai-suggestion').classList.remove('hidden');
            }
        } catch (e) { console.error("AI Error:", e); }
    }

    function acceptSuggestion() {
        document.getElementById('nameInput').value = currentPrediction;
        document.getElementById('prediction-text').innerHTML += " <i data-lucide='check' class='inline w-3 h-3 text-green-500'></i>";
        lucide.createIcons();
    }
</script>
{% endblock %}
