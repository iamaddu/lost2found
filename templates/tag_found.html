{% extends "layout.html" %}
{% block content %}
<div class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden">
        <div class="bg-[#78BE20] p-6 text-center">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i data-lucide="shield-check" class="w-8 h-8 text-[#78BE20]"></i>
            </div>
            <h1 class="text-2xl font-black text-white">Secure Item Found</h1>
            <p class="text-green-100 font-bold text-sm">Registered on Lost2Found</p>
        </div>

        <div class="p-8">
            <div class="text-center mb-8">
                <h2 class="text-xl font-bold text-slate-800">{{ tag.item_name }}</h2>
                <p class="text-slate-500 mt-2 text-sm">{{ tag.item_desc }}</p>
            </div>

            <form action="/alert_owner/{{ tag.unique_code }}" method="POST" class="space-y-4">
                <div
                    class="bg-yellow-50 border border-yellow-200 rounded-xl p-4 text-sm text-yellow-800 font-bold mb-4">
                    ðŸ”’ The owner's details are private. Send them a message below to arrange a return.
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Your Contact
                        (Phone/Email)</label>
                    <input type="text" name="finder_contact" required
                        class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-[#78BE20] outline-none font-bold">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Message</label>
                    <textarea name="message" required
                        class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-[#78BE20] outline-none font-bold">I found your item! Let's meet...</textarea>
                </div>

                <button type="submit"
                    class="w-full bg-[#00509E] text-white py-4 rounded-xl font-bold hover:bg-[#004080] transition shadow-lg shadow-blue-900/20">
                    Notify Owner Instantly
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
